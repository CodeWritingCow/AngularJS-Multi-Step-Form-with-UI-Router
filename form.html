<div class="row">
    <div class="col-sm-8 col-sm-offset-2">

        <div id="form-container">

            <div class="page-header text-center">
                <h2>Let's be Friends</h2>

                <!-- Links to nested states using relative paths -->
                <!-- Add active class if current state matches ui-sref -->
                <div id="status-buttons" class="text-center">
                    <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
                    <a ui-sref-active="active" ui-sref=".interests"><span>2</span> Interests</a>
                    <a ui-sref-active="active" ui-sref=".payment"><span>3</span> Payment</a>
                </div>
            </div>

            <!-- Use ng-submit to catch form submission and use our app's processForm function -->
            <form id="signup-form" ng-submit="processForm()">

                <!-- Nested state views will be injected here -->
                <div id="form-views" ui-view></div>
            </form>

        </div>

        <!-- Show formData as it's being typed -->
        <pre>
            {{ formData }}
        </pre>

    </div>
</div>
